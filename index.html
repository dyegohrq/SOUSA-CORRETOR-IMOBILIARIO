<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">


    <title>SOUSA - CORRETOR IMÓBILIARIO</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <a href="index.html"><img class="img-logo" src="recursos/imagens/logo-transparente-light.png" alt=""></a>
        </div>
        <button class="burger">
            <div class="hamburguer">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
            </div>
        </button>
        <nav id="nav" class="nav">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#veja-mais">Apartamentos</a></li>
                <li><a href="#sobre">Sobre nós</a></li>
                <li><a href="#">Fale conosco</a></li>
                <li><a href="#footer">Outros</a></li>
            </ul>
            <div class="layer-blur"></div>
        </nav>
    </header>
    <main>
        <div id="header-main">
            <video
            src="./recursos/vídeo-principal.mp4"
            width="100%"
            muted
            autoplay
            controls
            ></video>
            <div class="lancamentos">
                <p>Lançamento no <br> coração do altiplano</p>
            </div>
            <div class="img-apresentacao">
                <div class="img-1"></div>
                <div class="img-2"></div>
            </div>
        </div>
        <div class="descricao">
            <p class="renda">
                Renda a partir <br>
                de R$ 12.000,00
            </p>
            <ul class="beneficios">
                <li>Área de lazer de clube.</li>
                <li>2 quartos com suíte e varanda.</li>
                <li>Edifício garagem.</li>
                <li>Unidades com área privativa.</li>
                <li>e muito mais!</li>
            </ul>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/24690ddc1f.js" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>

</html>
